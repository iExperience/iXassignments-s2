<div class="container">
  <h2>Sign up</h2>
  <form ng-submit="signUp()">
    <div>
      <label>Name</label>
      <input ng-model="name">
    </div>
    
    <div>
      <label>Email</label>
      <input ng-model="email">
    </div>
    
    <div>
      <label>Password</label>
      <input type="password" ng-model="password">
    </div>
    
    <button>Sign up</button>
    
  </form>

  <a href="#/login">Login</a>
</div>
